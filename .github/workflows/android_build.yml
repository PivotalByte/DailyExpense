name: Android Build & Email APK

on:
  pull_request:
    branches:
      - master
    types:
      - closed

permissions:
  contents: write

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Run Lint Checks
        run: ./gradlew lint

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Find generated APK
        id: find_apk
        run: |
          APK_PATH=$(find $GITHUB_WORKSPACE -name '*-debug.apk' | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}      # Firebase Android App ID
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: "devs"                           # Firebase tester group(s)
          file: ${{ steps.find_apk.outputs.apk_path }}
          releaseNotes: "Automated build from commit ${{ github.sha }}"



