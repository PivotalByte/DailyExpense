name: Android Build & Email APK

on:
  pull_request:
    branches:
      - master
    types:
      - closed

permissions:
  contents: write

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Find generated APK
        id: find_apk
        run: |
          echo "apk_path=$(find $GITHUB_WORKSPACE -name '*.apk' | head -n 1)" >> $GITHUB_OUTPUT

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}      # Firebase Android App ID
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}  # Firebase token generated via `firebase login:ci`
          groups: "testers"                           # Firebase tester group(s)
          file: ${{ steps.find_apk.outputs.apk_path }}
          releaseNotes: "Automated build from commit ${{ github.sha }}"

      - name: Send email with APK link
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "New Android Build - ${{ github.repository }}"
          to: deepmakadia1504@gmail.com, panchalmihir5199@gmail.com
          from: "GitHub CI <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hi team,
            
            A new Android build has been generated from a merged pull request into the master branch.
            
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            PR Title: ${{ github.event.pull_request.title }}
            
            Download the latest APK here:
            https://github.com/${{ github.repository }}/releases/tag/build-${{ github.run_id }}
            
            â€“ GitHub Actions Build Bot
