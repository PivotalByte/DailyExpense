name: Android Build & Email APK

on:
  pull_request:
    branches:
      - master
    types:
      - closed  # triggers when PR is closed (merged or declined)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assemble

      - name: Find generated APK
        id: find_apk
        run: echo "apk_path=$(find $GITHUB_WORKSPACE -name '*.apk' | head -n 1)" >> $GITHUB_OUTPUT

      - name: Upload APK to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_id }}
          files: ${{ steps.find_apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send email with APK link
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "New Android Build - ${{ github.repository }}"
          to: deepmakadia1504@gmail.com
          from: "GitHub CI <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hi team,
                  
            A new Android build has been generated from the latest commit on the master branch.
                  
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
                  
            Download the latest APK here:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
                  
            This link will take you to the workflow run where you can download the APK under "Artifacts".
                  
            â€“ GitHub Actions Build Bot