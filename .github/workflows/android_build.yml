name: Android Build & Email APK

on:
  push:
    branches:
      - master  # runs when any commit is pushed to master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 17

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assemble

      - name: Find generated APK
        id: find_apk
        run: echo "apk_path=$(find $GITHUB_WORKSPACE -name '*.apk' | head -n 1)" >> $GITHUB_OUTPUT

      - name: Send email with APK
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "New APK Build - ${{ github.repository }}"
          to: deepmakadia1504@gmail.com
          from: "GitHub CI <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hi team,

            A new build of the Android app has been generated from the latest commit on master.
            You can find the APK attached below.

            Commit: ${{ github.sha }}
            Repo: ${{ github.repository }}

            - GitHub Actions
          attachments: ${{ steps.find_apk.outputs.apk_path }}
